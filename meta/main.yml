galaxy_info:
  author: Simon Oulevay (Alpha Hydrae)
  description: Installs Python with asdf.
  license: MIT
  min_ansible_version: 2.0

  platforms:
    - name: Darwin
      versions:
        - all

  galaxy_tags:
    - python
    - asdf

dependencies:
  - role: AlphaHydrae.asdf-plugin
    asdf_plugin_name: python
    asdf_plugin_global_version: "{{ python_version }}"

---

# Homebrew
- name: Install python (Homebrew)
  homebrew:
    name:
      - python
      - python3
    state: present
  become: true
  become_user: "{{ python_homebrew_user }}"
  when: ansible_pkg_mgr == 'homebrew'

# Other package managers
- fail: msg="{{ ansible_pkg_mgr }} is not a supported package manager (Homebrew is supported)"
  when: ansible_pkg_mgr != 'homebrew'

# Note: install "python-setuptools" with yum & aptitude
